<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
          <button type="submit"  ><a href="index.html">Sign Up</a></button>
        </form>
        <div class="social-signup">
            <button id="google-signup">Sign Up with Google</button>
            <button id="twitter-signup">Sign Up with Twitter</button>
            <button id="facebook-signup">Sign Up with Facebook</button>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
